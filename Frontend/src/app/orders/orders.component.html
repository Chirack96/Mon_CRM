<div class="p-4 flex flex-col flex-grow">
  <div class="p-4 rounded-lg dark:border-gray-700 flex flex-col flex-grow">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold text-gray-700">Orders</h2>
      <button (click)="showAddOrderForm = !showAddOrderForm" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700">
        {{ showAddOrderForm ? 'Hide Form' : 'Add Order' }}
      </button>
    </div>

    <div *ngIf="showAddOrderForm" class="mb-4">
      <form (ngSubmit)="createOrder()" #orderForm="ngForm">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <input [(ngModel)]="newOrder.product.name" name="productName" placeholder="Product Name" required class="p-2 border rounded w-full">
          <input [(ngModel)]="newOrder.quantity" name="quantity" type="number" placeholder="Quantity" required class="p-2 border rounded w-full">
          <input [(ngModel)]="newOrder.price" name="price" type="number" placeholder="Price" required class="p-2 border rounded w-full">
          <input [(ngModel)]="newOrder.date" name="date" type="date" placeholder="Date" required class="p-2 border rounded w-full">
          <input [(ngModel)]="newOrder.status" name="status" placeholder="Status" required class="p-2 border rounded w-full">
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-600">Create Order</button>
      </form>
    </div>

    <div class="overflow-x-auto flex-grow">
      <table class="min-w-full bg-white">
        <thead>
        <tr>
          <th class="py-2 px-6 border-b border-gray-200">Product</th>
          <th class="py-2 px-6 border-b border-gray-200">Quantity</th>
          <th class="py-2 px-6 border-b border-gray-200">Price</th>
          <th class="py-2 px-6 border-b border-gray-200">Date</th>
          <th class="py-2 px-6 border-b border-gray-200">Status</th>
          <th class="py-2 px-6 border-b border-gray-200">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders">
          <td class="py-2 px-6 border-b border-gray-200">{{ order.product.name }}</td>
          <td class="py-2 px-6 border-b border-gray-200">{{ order.quantity }}</td>
          <td class="py-2 px-6 border-b border-gray-200">{{ order.price }}</td>
          <td class="py-2 px-6 border-b border-gray-200">{{ order.date }}</td>
          <td class="py-2 px-6 border-b border-gray-200">{{ order.status }}</td>
          <td class="py-2 px-6 border-b border-gray-200">
            <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-yellow-600">Edit</button>
            <button (click)="deleteOrder(order.id)" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600 ml-2">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
