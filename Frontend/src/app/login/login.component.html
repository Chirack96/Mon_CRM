<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input [(ngModel)]="email" name="email" type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <div class="relative">
          <input [(ngModel)]="password" name="password" type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
          <button type="button" class="absolute right-2 top-2 text-gray-500" (click)="togglePasswordVisibility()">
            <i class="far fa-eye" *ngIf="!showPassword"></i>
            <i class="far fa-eye-slash" *ngIf="showPassword"></i>
          </button>
        </div>
      </div>
      <div class="mb-6">
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Login</button>
      </div>
    </form>
  </div>
</div>
