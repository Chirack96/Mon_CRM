<div class="container mx-auto p-4">
  <h1 class="text-lg font-bold mb-4">Gestion des Formations</h1>
  <div *ngFor="let training of trainings">
    <h3>{{ training.title }}</h3>
    <p>{{ training.description }}</p>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="enroll(training.id)">S'inscrire</button>
  </div>
</div>
