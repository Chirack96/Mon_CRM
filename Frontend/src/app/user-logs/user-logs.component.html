<div class="p-4 flex flex-col flex-grow">
  <div class="flex gap-4 mb-4">
    <button class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600"
            (click)="filterLogs('all')">All Logs</button>
    <button class="px-4 py-2 text-white bg-green-500 rounded hover:bg-green-600"
            (click)="filterLogs('success')">Successful Logs</button>
    <button class="px-4 py-2 text-white bg-red-500 rounded hover:bg-red-600"
            (click)="filterLogs('failed')">Failed Logs</button>
  </div>
  <ul *ngIf="!isLoading && userLogs.length; else loadingOrEmptyTemplate" class="bg-white shadow overflow-hidden rounded-md">
    <li *ngFor="let log of filteredLogs" class="px-6 py-4 border-b border-gray-200">
      <p class="text-sm flex items-center">
        <ng-container *ngIf="log.details !== 'Login successful'; else successIcon">
          <svg class="h-5 w-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/>
          </svg>
        </ng-container>
        <ng-template #successIcon>
          <svg class="h-5 w-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2.293 5.293a1 1 0 011.414 0L12 13.586l6.293-6.293a1 1 0 111.414 1.414l-7 7a1 1 0 01-1.414 0l-7-7a1 1 0 010-1.414z"/>
          </svg>
        </ng-template>
        {{ log.email }} - {{ log.details }} - {{ log.loginTime | date:'medium' }}
      </p>
    </li>
  </ul>

  <ng-template #loadingOrEmptyTemplate>
    <p *ngIf="isLoading; else noLogsTemplate">Loading...</p>
    <ng-template #noLogsTemplate>
      <p>No logs available.</p>
    </ng-template>
  </ng-template>
</div>
