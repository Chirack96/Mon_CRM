<div class="container mx-auto p-4">
  <div class="tabs flex border-b">
    <button class="tab flex-1 py-2 px-4 text-sm font-medium text-center border-b-2" [class.active]="activeTab === 'profiles'" (click)="setActiveTab('profiles')">Profils Employ√©s</button>
    <button class="tab flex-1 py-2 px-4 text-sm font-medium text-center border-b-2" [class.active]="activeTab === 'schedule'" (click)="setActiveTab('schedule')">Planification</button>
    <button class="tab flex-1 py-2 px-4 text-sm font-medium text-center border-b-2" [class.active]="activeTab === 'performance'" (click)="setActiveTab('performance')">Performances</button>
    <button class="tab flex-1 py-2 px-4 text-sm font-medium text-center border-b-2" [class.active]="activeTab === 'training'" (click)="setActiveTab('training')">Formation</button>
    <button class="tab flex-1 py-2 px-4 text-sm font-medium text-center border-b-2" [class.active]="activeTab === 'reports'" (click)="setActiveTab('reports')">Rapports</button>
  </div>

  <div class="tab-content mt-4" [ngSwitch]="activeTab">
    <app-users *ngSwitchCase="'profiles'"></app-users>
    <app-schedule-calendar *ngSwitchCase="'schedule'"></app-schedule-calendar>
    <app-performance-dashboard *ngSwitchCase="'performance'"></app-performance-dashboard>
    <app-training-management *ngSwitchCase="'training'"></app-training-management>
    <app-hr-reports *ngSwitchCase="'reports'"></app-hr-reports>
  </div>
</div>
