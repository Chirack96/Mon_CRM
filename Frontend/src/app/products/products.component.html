<div class="p-4 flex flex-col flex-grow">
  <div class="p-4 rounded-lg dark:border-gray-700">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold text-gray-700">Products</h2>
      <button (click)="showAddProductForm = !showAddProductForm" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700">
        {{ showAddProductForm ? 'Hide Form' : 'Add Product' }}
      </button>
    </div>

    <div *ngIf="showAddProductForm" class="mb-4">
      <form (ngSubmit)="createProduct()" #productForm="ngForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <input [(ngModel)]="newProduct.name" name="name" placeholder="Product Name" required class="p-2 border rounded">
        <input [(ngModel)]="newProduct.description" name="description" placeholder="Description" required class="p-2 border rounded">
        <input [(ngModel)]="newProduct.price" name="price" type="number" placeholder="Price" required class="p-2 border rounded">
        <input [(ngModel)]="newProduct.stock" name="stock" type="number" placeholder="Stock" required class="p-2 border rounded">
        <button type="submit" class="col-span-full bg-green-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-600">Create Product</button>
      </form>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let product of products" class="bg-white p-4 rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold">{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <div class="mt-2">
          <span class="text-gray-900 font-bold">â‚¬{{ product.price }}</span>
          <span class="ml-4 text-gray-600">Stock: {{ product.stock }}</span>
        </div>
        <div class="mt-4 flex justify-end space-x-2">
          <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-yellow-600">Edit</button>
          <button (click)="deleteProduct(product.id)" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
