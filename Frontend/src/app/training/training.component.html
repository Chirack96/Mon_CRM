<div class="container mx-auto p-4">
  <h1 class="text-lg font-bold mb-4">Gestion des Formations</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div *ngFor="let training of trainings" class="bg-white shadow-md rounded-lg p-6 relative">
      <div class="flex items-center mb-4">
        <i class="fas fa-chalkboard-teacher text-blue-500 text-3xl mr-4"></i>
        <h3 class="text-xl font-semibold">{{ training.title }}</h3>
        <span *ngIf="isNew(training.date)" class="bg-green-100 text-green-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded absolute top-2 right-2">New</span>
      </div>
      <p class="text-gray-600 mb-4">{{ training.description }}</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="toggleEnrollment(training.id)">
        {{ buttonText[training.id] }}
      </button>
    </div>
  </div>
</div>
