<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <!-- Message de succÃ¨s -->
      <div *ngIf="showSuccessMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Success!</strong>
        <span class="block sm:inline">User registered successfully. Redirecting to login...</span>
      </div>
      <!-- Message d'erreur -->
      <div *ngIf="showErrorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>
      <div class="mb-4">
        <label for="firstname" class="block text-gray-700">First Name</label>
        <input [(ngModel)]="user.firstname" name="firstname" type="text" id="firstname" placeholder="Enter your first name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        <div *ngIf="registerForm.submitted && registerForm.controls['firstname']?.invalid" class="text-red-500">First name is required.</div>
      </div>
      <div class="mb-4">
        <label for="lastname" class="block text-gray-700">Last Name</label>
        <input [(ngModel)]="user.lastname" name="lastname" type="text" id="lastname" placeholder="Enter your last name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        <div *ngIf="registerForm.submitted && registerForm.controls['lastname']?.invalid" class="text-red-500">Last name is required.</div>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input [(ngModel)]="user.email" name="email" type="email" id="email" placeholder="example@mail.com" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required email>
        <div *ngIf="registerForm.submitted && registerForm.controls['email']?.invalid" class="text-red-500">
          <div *ngIf="registerForm.controls['email']?.errors?.['required']">Email is required.</div>
          <div *ngIf="registerForm.controls['email']?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <div class="relative">
          <input [(ngModel)]="user.password" name="password" type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
          <button type="button" class="absolute right-2 top-2 text-gray-500" (click)="togglePasswordVisibility('password')">
            <i class="far fa-eye" *ngIf="!showPassword"></i>
            <i class="far fa-eye-slash" *ngIf="showPassword"></i>
          </button>
        </div>
        <div *ngIf="registerForm.submitted && registerForm.controls['password']?.invalid" class="text-red-500">Password is required.</div>
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
        <div class="relative">
          <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" id="confirmPassword" placeholder="Confirm your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
          <button type="button" class="absolute right-2 top-2 text-gray-500" (click)="togglePasswordVisibility('confirmPassword')">
            <i class="far fa-eye" *ngIf="!showConfirmPassword"></i>
            <i class="far fa-eye-slash" *ngIf="showConfirmPassword"></i>
          </button>
        </div>
        <div *ngIf="registerForm.submitted && confirmPassword !== user.password" class="text-red-500">Passwords do not match.</div>
      </div>
      <div class="mb-6">
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Register</button>
      </div>
    </form>
  </div>
</div>
