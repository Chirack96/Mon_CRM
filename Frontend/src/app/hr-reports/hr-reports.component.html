<div class="container mx-auto p-4">
  <h1 class="text-lg font-bold mb-4">Rapports de Ressources Humaines</h1>
  <div class="flex justify-between mb-4">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="exportReports()">
      Exporter Rapports
    </button>
    <div class="flex">
      <input type="text" placeholder="Rechercher..." class="border rounded py-2 px-3 mr-2" [(ngModel)]="searchTerm">
      <select class="border rounded py-2 px-3" [(ngModel)]="selectedFilter">
        <option value="">Filtrer par</option>
        <option value="date">Date</option>
        <option value="department">Département</option>
      </select>
    </div>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div *ngFor="let report of filteredReports()" class="bg-white shadow-md rounded-lg p-6">
      <h3 class="text-xl font-semibold mb-2">{{ report.title }}</h3>
      <p class="text-gray-600 mb-4">{{ report.summary }}</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="viewReport(report.id)">
        Voir Détails
      </button>
    </div>
  </div>
</div>
