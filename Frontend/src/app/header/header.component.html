<header class="bg-blue-600 p-4 flex justify-between items-center">
  <div class="flex items-center space-x-4">
    <h1 class="text-white text-2xl font-bold">CRM Application</h1>
    <nav class="hidden md:flex space-x-4">
      <button *ngIf="isLogged"><a routerLink="/dashboard" class="bg-white text-blue-600 px-3 py-2 rounded">Dashboard</a></button>
      <button *ngIf="isLogged"><a routerLink="/customers" class="bg-white text-blue-600 px-3 py-2 rounded">Customers</a></button>
      <button *ngIf="isLogged"><a routerLink="/reports" class="bg-white text-blue-600 px-3 py-2 rounded">Reports</a></button>
      <button *ngIf="isLogged"><a routerLink="/settings" class="bg-white text-blue-600 px-3 py-2 rounded">Settings</a></button>
      <button *ngIf="isLogged"><a routerLink="/products" class="bg-white text-blue-600 px-3 py-2 rounded">Products</a></button>
      <button *ngIf="isLogged"><a routerLink="/orders" class="bg-white text-blue-600 px-3 py-2 rounded">Orders</a></button>
      <button *ngIf="isLogged"><a routerLink="/tickets" class="bg-white text-blue-600 px-3 py-2 rounded">Tickets</a></button>
      <button *ngIf="isLogged"><a routerLink="/users" class="bg-white text-blue-600 px-3 py-2 rounded">Users</a></button>
      <button *ngIf="isLogged"><a routerLink="/tasks" class="bg-white text-blue-600 px-3 py-2 rounded">Tasks</a></button>
    </nav>
  </div>
  <div class="flex items-center space-x-4">
    <ng-container *ngIf="!isLoading">
      <button *ngIf="!isLogged"><a routerLink="/register" class="bg-white text-blue-600 px-3 py-2 rounded">Register</a></button>
      <button *ngIf="!isLogged"><a routerLink="/login" class="bg-white text-blue-600 px-3 py-2 rounded">Login</a></button>
      <button *ngIf="isLogged" (click)="logout()" class="bg-white text-blue-600 px-3 py-2 rounded">Logout</button>
    </ng-container>
  </div>
</header>
