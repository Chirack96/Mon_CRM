<div class="cal-container mx-auto max-w-4xl">
  <div class="flex justify-center mb-4">
    <button (click)="setView(CalendarView.Week)" class="btn btn-primary mx-2">Week View</button>
    <button (click)="setView(CalendarView.Month)" class="btn btn-primary mx-2">Month View</button>
  </div>

  <ng-container *ngIf="view === CalendarView.Month">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      (dayClicked)="dayClicked($event)"
      class="border rounded-lg shadow-md">
    </mwl-calendar-month-view>
  </ng-container>

  <ng-container *ngIf="view === CalendarView.Week">
    <mwl-calendar-week-view
      [viewDate]="viewDate"
      [events]="events"
      (dayHeaderClicked)="dayClicked($event)"
      (eventClicked)="eventClicked($event)"
      class="border rounded-lg shadow-md">
    </mwl-calendar-week-view>
  </ng-container>
</div>
