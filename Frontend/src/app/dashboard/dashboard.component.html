<div class="container mx-auto p-4">
  <div class="tabs flex border-b">
    <button class="tab flex-1 py-2 px-4 text-lg font-semibold text-center"
            [ngClass]="{'border-b-2 border-blue-500 text-blue-500': activeTab === 'sales'}"
            (click)="setActiveTab('sales')">Sales Overview</button>
    <button class="tab flex-1 py-2 px-4 text-lg font-semibold text-center"
            [ngClass]="{'border-b-2 border-blue-500 text-blue-500': activeTab === 'reports'}"
            (click)="setActiveTab('reports')">Reports</button>
    <button class="tab flex-1 py-2 px-4 text-lg font-semibold text-center"
            [ngClass]="{'border-b-2 border-blue-500 text-blue-500': activeTab === 'users'}"
            (click)="setActiveTab('users')">Users</button>
  </div>

  <div class="tab-content mt-4" [ngSwitch]="activeTab">
    <app-sale-overview *ngSwitchCase="'sales'"></app-sale-overview>
    <app-reports *ngSwitchCase="'reports'"></app-reports>
    <app-users *ngSwitchCase="'users'"></app-users>
  </div>
</div>
