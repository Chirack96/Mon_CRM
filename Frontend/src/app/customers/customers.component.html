<div class="p-4 flex flex-col flex-grow">
  <div class="p-4 rounded-lg dark:border-gray-700">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold text-gray-700">Customers</h2>
      <button (click)="showAddCustomerForm = !showAddCustomerForm" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700">
        {{ showAddCustomerForm ? 'Hide Form' : 'Add Customer' }}
      </button>
    </div>

    <div *ngIf="showAddCustomerForm" class="mb-4">
      <form (ngSubmit)="createCustomer()" #customerForm="ngForm">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <input [(ngModel)]="newCustomer.firstName" name="firstName" placeholder="First Name" required class="p-2 border rounded">
          <input [(ngModel)]="newCustomer.lastName" name="lastName" placeholder="Last Name" required class="p-2 border rounded">
          <input [(ngModel)]="newCustomer.email" name="email" type="email" placeholder="Email" required class="p-2 border rounded">
          <input [(ngModel)]="newCustomer.phoneNumber" name="phoneNumber" placeholder="Phone Number" required class="p-2 border rounded">
          <input [(ngModel)]="newCustomer.address" name="address" placeholder="Address" required class="p-2 border rounded">
          <!-- Champ de sÃ©lection de date -->
          <input [(ngModel)]="newCustomer.createdAt" name="createdAt" type="date" placeholder="Date" required class="p-2 border rounded">
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-600">Create Customer</button>
      </form>
    </div>

    <div class="overflow-x-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let customer of customers" class="bg-white p-4 rounded-lg shadow-md border border-gray-200 relative">
          <div class="w-12 h-12 rounded-full bg-gray-300 text-white flex items-center justify-center absolute top-2 right-2 text-lg font-semibold">
            {{ getInitials(customer.firstName, customer.lastName) }}
          </div>
          <h3 class="text-xl font-semibold text-gray-700">{{ customer.firstName }} {{ customer.lastName }}</h3>
          <p class="text-gray-700"><strong>Email:</strong> {{ customer.email }}</p>
          <p class="text-gray-700"><strong>Phone Number:</strong> {{ customer.phoneNumber }}</p>
          <p class="text-gray-700"><strong>Address:</strong> {{ customer.address }}</p>
          <p class="text-gray-700"><strong>Created At:</strong> {{ customer.createdAt | date }}</p>
          <div class="mt-4 flex space-x-2">
            <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-yellow-600">Edit</button>
            <button (click)="deleteCustomer(customer.id)" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
