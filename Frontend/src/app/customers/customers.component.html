<div class="p-4 flex flex-col flex-grow">
  <div class="p-4 rounded-lg dark:border-gray-700">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold text-gray-700">Customers</h2>
      <button (click)="showAddCustomerForm = !showAddCustomerForm" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700">
        {{ showAddCustomerForm ? 'Hide Form' : 'Add Customer' }}
      </button>
    </div>

    <div *ngIf="showAddCustomerForm" class="mb-4">
      <form (ngSubmit)="createCustomer()" #customerForm="ngForm">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <input [(ngModel)]="newCustomer.firstName" name="firstName" placeholder="First Name" required class="p-2 border rounded">
          <input [(ngModel)]="newCustomer.lastName" name="lastName" placeholder="Last Name" required class="p-2 border rounded">
          <input [(ngModel)]="newCustomer.email" name="email" type="email" placeholder="Email" required class="p-2 border rounded">
          <input [(ngModel)]="newCustomer.phoneNumber" name="phoneNumber" placeholder="Phone Number" required class="p-2 border rounded">
          <input [(ngModel)]="newCustomer.address" name="address" placeholder="Address" required class="p-2 border rounded">
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-600">Create Customer</button>
      </form>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead>
        <tr>
          <th class="py-2 px-4 border-b border-gray-200">First Name</th>
          <th class="py-2 px-4 border-b border-gray-200">Last Name</th>
          <th class="py-2 px-4 border-b border-gray-200">Email</th>
          <th class="py-2 px-4 border-b border-gray-200">Address</th>
          <th class="py-2 px-4 border-b border-gray-200">Phone Number</th>
          <th class="py-2 px-4 border-b border-gray-200">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let customer of customers">
          <td class="py-2 px-4 border-b border-gray-200">{{ customer.firstName }}</td>
          <td class="py-2 px-4 border-b border-gray-200">{{ customer.lastName }}</td>
          <td class="py-2 px-4 border-b border-gray-200">{{ customer.email }}</td>
          <td class="py-2 px-4 border-b border-gray-200">{{ customer.address }}</td>
          <td class="py-2 px-4 border-b border-gray-200">{{ customer.phoneNumber }}</td>
          <td class="py-2 px-4 border-b border-gray-200">
            <button class="bg-yellow-500 text-white px-4 py-1 rounded-lg shadow-md hover:bg-yellow-600">Edit</button>
            <button (click)="deleteCustomer(customer.id)" class="bg-red-500 text-white px-4 py-1 rounded-lg shadow-md hover:bg-red-600 ml-2">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
